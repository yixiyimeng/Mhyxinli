	<head>

		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	$(function() {
		$('.orderlist').on('click', '.order-item .order-hd', function() {
			$(this).toggleClass('open');
			$(this).next('.order-bd').slideToggle();
		})

	})
</script>
