<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/index.css">
	</head>
	<body>
		<!-- 头部 -->
		<div class="header">
			<div class="clearfix">
				<a href="index.html" class="logo"><img src="../img/logo.png"></a>
			</div>
		</div>
		<div class="page">
			<div class="loginbox">
				<div class="tab">
					<a href="javascript:;" class="active">个人会员</a>
					<a href="javascript:;">单位会员</a>
				</div>
				<div class="input-group">
					<div class="input-row flex flex-align-center">
						<label class="title">姓名</label>
						<input type="text" class="flex-1" placeholder="请输入姓名">
					</div>
					<div class="input-row flex flex-align-center">
						<label class="title">手机</label>
						<input type="text" class="flex-1" placeholder="请输入手机号码">
					</div>
					<div class="input-row flex flex-align-center">
						<label class="title">手机</label>
						<input type="text" class="flex-1 getcode" placeholder="请输入手机号码">
						<a href="javascript:;" class="sendcode">发送验证码</a>
					</div>
					<div class="input-row flex flex-align-center flex-pack-justify">
						<label class="title">
							<p>需下载入会申请表填写再上传</p>
							<p class="subtitle">《广州市心理咨询协会个人入会申请表》</p>
						</label>
						<a href="javascript:;" class="download"></a>
					</div>
					<div class="input-row flex flex-align-center flex-pack-justify">
						<label class="title">
							附件
						</label>
						<a href="javascript:;" class="upload">
							<input type="file" accept="image/*" capture="camera">
						</a>
					</div>
					<div class="input-row flex flex-align-center flex-pack-justify">
						<label class="title">
							上传小一寸照片
						</label>
						<a href="javascript:;" class="upload">
							<input type="file" accept="image/*" capture="camera">
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
