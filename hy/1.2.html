<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/index.css">
	</head>
	<body>
		<!-- 头部 -->
		<div class="header">
			<div class="clearfix">
				<a href="index.html" class="logo"><img src="../img/logo.png"></a>
			</div>
		</div>
		<div class="page">
			<div class="loginbox">
				<div class="tab">
					<a href="javascript:;" >个人会员</a>
					<a href="javascript:;" class="active">单位会员</a>
				</div>
				<div class="input-group">
					<div class="input-row flex flex-align-center">
						<label class="title">名称</label>
						<input type="text" class="flex-1" placeholder="请输入企业名称">
					</div>
					<div class="input-row flex flex-align-center">
						<label class="title">手机</label>
						<input type="text" class="flex-1" placeholder="请输入手机号码">
					</div>
					<div class="input-row flex flex-align-center">
						<label class="title">验证码</label>
						<input type="text" class="flex-1 getcode" placeholder="请输入验证码">
						<a href="javascript:;" class="sendcode">发送验证码</a>
					</div>
					<div class="input-row flex flex-align-center flex-pack-justify">
						<label class="title">
							<p>需下载入会申请表填写再上传</p>
							<p class="subtitle">《广州市心理咨询协会单位入会申请表》</p>
						</label>
						<a href="javascript:;" class="download"></a>
					</div>
					<div class="input-row flex flex-align-center flex-pack-justify">
						<label class="title">
							附件
						</label>
						<div class="upload">
							<input type="file" accept="image/*" capture="camera">
						</div>
					</div>
					<div class="input-row flex flex-align-center flex-pack-justify">
						<label class="title">
							上传营业执照副本
						</label>
						<div>
							<div class="uploadCard">
								<input type="file" accept="image/*" capture="camera">
								<span>+ 添加图片</span>
							</div>
							
						</div>
					</div>
				</div>

			</div>
			<div class="tip mt25">
				<p>注：1.需上传清晰照片</p>
				<p style="margin-left: 2em;"> 2.照片不超过5MB，支持格式jpg,png</p>
			</div>
			<a href="" class="confirmBtn">注册</a>
		</div>
	</body>
</html>
